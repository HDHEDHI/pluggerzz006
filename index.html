    </section>

    <!-- JavaScript for key bindings -->
    <script>
      // Array of images
      const images = [
        "https://images.squarespace-cdn.com/content/v1/611b3a86fb6a226aadffcf79/0d2be701-5381-46bc-9543-d46a4a46a89a/Can+A+Handyman+Do+Plumbing.png?format=2500w",
        "https://thumbs.dreamstime.com/b/professional-office-cleaning-service-action-close-up-vacuum-cleaner-carpet-clean-office-environment-close-up-shot-317813048.jpg?w=992",
        "https://yourlocalgardeners.co.uk/gardeners-near-me-img/hedge-cutting-service-reading.jpg",
      ];

      let currentIndex = 0;

      // Function to update the image based on index
      function updateImage(index) {
        const imageElements = document.querySelectorAll("img");
        imageElements.forEach((image, i) => {
          image.src = images[(index + i) % images.length];
        });
      }

      // Keydown event for arrow keys
      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowRight") {
          currentIndex = (currentIndex + 1) % images.length; // Move right
        } else if (event.key === "ArrowLeft") {
          currentIndex = (currentIndex - 1 + images.length) % images.length; // Move left
        }
        updateImage(currentIndex);
      });
    </script>
  </body>
